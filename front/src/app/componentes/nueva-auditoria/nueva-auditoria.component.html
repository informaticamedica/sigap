<div class="container">
  <mat-toolbar style="display: flex; justify-content: space-between">
    <span>Nueva Auditor√≠a</span>
    <div>
      <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
      <button
        mat-button
        type="submit"
        [disabled]="!formGroup.valid"
        (click)="onSubmit()"
      >
        Guardar
      </button>
    </div>
  </mat-toolbar>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <input
        matInput
        placeholder="Seleccione prestador"
        formControlName="prestador"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        placeholder="Fecha de auditoria"
        formControlName="fecha"
      />
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <input
        matInput
        placeholder="Tipo de informe"
        formControlName="tipoInforme"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        placeholder="Referente de equipo"
        formControlName="referenteEquipo"
      />
    </mat-form-field>

    <!-- <mat-form-field class="form-element">
      <input matInput placeholder="Password" formControlName="password" />
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field> -->
  </form>
</div>
