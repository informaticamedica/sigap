<div style="overflow: auto">
  <mat-form-field style="width: 100%">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar por cualquier campo"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- *ngIf="dataSource" -->

    <ng-container
      *ngFor="let data of columnas; index as i"
      [matColumnDef]="data"
    >
      <th style="width: 100%" mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ data }}
      </th>
      <td mat-cell *matCellDef="let element" (click)="OnClick(element)">
        {{ element[data] | tabla: data }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" sticky></mat-paginator>
</div>
